<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Homework m3 day 8!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="d-flex justify-content-center">Backoffice</h1>
      <div
        class="container d-flex flex-row justify-content-center backoffice-area"
      >
        <div class="productCard">
          <form class="m-3" id="submit-form">
            <div class="form-group">
              <input
                type="text"
                id="nameField"
                placeholder="Name"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="brand"
                placeholder="Brand"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <input
                type="textarea"
                id="product-description"
                placeholder="Description"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                id="image-url"
                placeholder="Image Url"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                id="price"
                placeholder="Price"
                class="form-control"
              />
            </div>

            <button id="submit-product" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="backend-javascript.js"></script>
